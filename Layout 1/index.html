<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <nav class="navbar navbar-inverse">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Project name</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#about">Link 1</a></li>
            <li><a href="#contact">Link 2</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <h2 class="text-center">Row 1</h2>
        <div class="col-sm-8">
          <p>This is the first box.</p>
        </div>
        <div class="col-sm-4">
          <p>This is the second box.</p>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <!-- Indicators -->
          <div id="placeholder-carousel" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
              <li data-target="#placeholder-carousel" data-slide-to="0" class="active"></li>
              <li data-target="#placeholder-carousel" data-slide-to="1"></li>
              <li data-target="#placeholder-carousel" data-slide-to="2"></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner" role="listbox">
              <div class="item active">
                <img src="https://unsplash.com/photos/0jgAnkgYwBE/download" alt="People sitting on a roof" />
                <div class="carousel-caption">
                  <p>This is some text.</p>
                </div>
              </div>
              <div class="item">
                <img src="https://ununsplash.imgix.net/photo-1416431168657-a6c4184348ab?q=75&w=1080&h=1080&fit=max&fm=jpg&s=f83340766ff7132596402e958e9da860" alt="A tiger">
                <div class="carousel-caption">
                  <p>This is some text.</p>
                </div>
              </div>
              <div class="item">
                <img src="https://unsplash.imgix.net/photo-1414446483597-8d8f792bfe39?q=75&w=1080&h=1080&fit=max&fm=jpg&s=ca44ccaf7749db85294e275c6c80d043" alt="A sunset">
                <div class="carousel-caption">
                  <p>This is some text.</p>
                </div>
              </div>
            </div>

            <!-- Controls -->
            <a href="#placeholder-carousel" class="left carousel-control" role="button" data-slide="prev">
              <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a href="#placeholder-carousel" class="right carousel-control" role="button" data-slide="next">
              <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>

          </div>
        </div>
      </div>
      <div class="row">
        <h2>Row 3</h2>
        <div class="col-sm-4">
          <p>This is the first box.</p>
        </div>
        <div class="col-sm-4">
          <p>This is the second box.</p>
        </div>
        <div class="col-sm-4">
          <p>This is the third box.</p>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
